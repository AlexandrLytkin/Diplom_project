{% extends "object_detection/base.html" %}

{% block title %}Add Video Feed{% endblock %}

{% block content %}
<h2>Add Video Feed</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Video</button>
</form>
{% endblock %}
